<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   </head>

   <body class="goto-here">
      <!--  nav start-->
      <nav class="navbar navbar-expand-lg navbar-light ftco_navbar bg-light ftco-navbar-light" id="ftco-navbar">
         <div class="container">
            <a class="navbar-brand">Closr</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="oi oi-menu"></span> Menu</button>

            <div class="collapse navbar-collapse" id="ftco-nav">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a href="{% url 'shop' %}" class="nav-link">Home</a></li>
                  <li class="nav-item"><a href="" class="nav-link">Cart</a></li>
                  <li class="nav-item"><a href="" class="nav-link">My Orders</a></li>
                  <li class="nav-item"><a href="" class="nav-link">My Accounts</a></li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- END nav -->

      {% block content %} {% endblock %}

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen">
         <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
         </svg>
      </div>

      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/aos.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
   </body>
</html>
