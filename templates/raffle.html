{% extends 'base.html' %} {% load static %} {% block content %}
<div class="main-container">
   <div class="payment__container">
      <br /><br /><br />
      <div class="row">
         <h3 class="payment__container-heading text-center">Successfully entered the raffle</h3>
         <hr />
      </div>
      <img src="https://assets.ennomotive.com/wp-content/uploads/2019/09/02084203/ennomotive-raffle-2-e1567677798566.jpg" alt="" />
      <br /><br />
      <h3 class="payment__container-cube">Your scan number is {{scancount}}</h3>
      {% if isWinner %}
      <p class="payment__container-text">Congrats you are the lucky winner :)</p>
      {% else %}
      <p class="payment__container-text">Sorry your scan number didn't match with the lucky number :(</p>

      {% endif %}
   </div>
</div>

{% endblock %}
