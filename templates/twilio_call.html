{% extends 'base.html' %} {% load static %} {% block content %}

<section class="ftco-section">
   <h1 class="title text-center">Quick contacts</h1> 
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-xl-4">
            <div class="row">
               <div class="col-md-12 d-flex mb-5">
                  <div class="cart-detail cart-total p-6 p-md-4">
                    
                     <p >
                        <h3>Authorities</h3>
                        <hr/> 
                   <div style="margin-left:5%">
                     {% for authority_personal in authorities %} 
                     <label class="container-checkbox">{{authority_personal.name}}
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                      </label>
                     {% endfor %}
                   
                 
                   </div>
                     <br/>
                     </p>
                     <p >
                        <h3>Neighbors</h3>
                        <hr/> 
                   <div style="margin-left:5%">
                     {% for neighbor in neighbors %} 
                     <label class="container-checkbox">{{neighbor.name}}
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                      </label>
                     {% endfor %}
                   
                 
                   </div>
                       <br/>  <br/> 
                     </p>
                     <p >
                        <h3>Friends</h3>
                        <hr/> 
                        <div style="margin-left:5%">
                           {% for friend in friends %} 
                           <label class="container-checkbox">{{friend.name}}
                              <input type="checkbox" >
                              <span class="checkmark"></span>
                            </label>
                           {% endfor %}
                         
                       
                         </div>
                            
                     </p>
                  
                  </div>
               </div>
            </div>
         </div>
         <div class="col-xl-8">
            <br/>
            <form action="#" class="billing-form" method="post">
               {% csrf_token %}

               <div class="row align-items-end">
                  <div class="w-100"></div>
                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="name"> Name of the child</label>
                        <input name="name" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>

                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="age">Age of child</label>
                        <input name="age" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="time">Time of missing</label>
                        <input name="time" type="time" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="location">Where was your child last found</label>
                        <input name="location" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="wearing">What was your child wearing?</label>
                        <input name="wearing" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-10">
                     <div class="form-group calls">
                        <label for="extra_info">Other info</label>
                        <input name="extra_info" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
               </div>
               <br><br>
               <button class="btn btn-success py-3 px-4" type="submit">Make call and send text</button>
            </form>
         </div>
      </div>
   </div>
</section>

{% endblock %}
