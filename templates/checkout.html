{% extends 'base.html' %} {% load static %} {% block content %}
<div class="hero-wrap hero-bread" style="background-image: url('https://images.unsplash.com/photo-1584811644165-33db3b146db5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')">
   <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
         <div class="col-md-9 text-center">
            <h1 class="mb-0 bread">Checkout</h1>
         </div>
      </div>
   </div>
</div>

<section class="ftco-section">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-xl-7">
            <form action="#" class="billing-form" method="post">
               {% csrf_token %}
               <h3 class="mb-4 billing-heading">Billing Details</h3>
               <div class="row align-items-end">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input name="name" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="relationship">Relationship</label>
                        <input name="relationship" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="phone">Phone</label>
                        <input name="phone" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="streetaddress">Street Address</label>
                        <input name="streetaddress" type="text" class="form-control" placeholder="House number and street name" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <input name="" type="text" class="form-control" placeholder="Appartment, suite, unit etc: (optional)" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="towncity"> City and State</label>
                        <input name="towncity" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="postcode">Postcode *</label>
                        <input name="postcode" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>

                  <div class="w-100"></div>
                  <div class="col-md-12">
                     <div class="form-group mt-4">
                        <div class="radio">
                           <label class="mr-3"><input name="" type="radio" name="optradio" /> Create an Account? </label>
                           <label><input name="" type="radio" name="optradio" /> Ship to different address</label>
                        </div>
                     </div>
                  </div>
               </div>
               <button class="btn btn-success py-3 px-4" type="submit">
                  <a href="{% url 'checkout'  %}" class="btn-success">Generate QR Code</a>
               </button>
            </form>
            <!-- END -->
         </div>
         <div class="col-xl-5">
            <div class="row mt-5 pt-3">
               <div class="col-md-12 d-flex mb-5">
                  <div class="cart-detail cart-total p-3 p-md-4">
                     <h3 class="billing-heading mb-4">Cart Total</h3>
                     <p class="d-flex">
                        <span>Subtotal</span>
                        <span>$20.60</span>
                     </p>
                     <p class="d-flex">
                        <span>Delivery</span>
                        <span>$0.00</span>
                     </p>
                     <p class="d-flex">
                        <span>Discount</span>
                        <span>$3.00</span>
                     </p>
                     <hr />
                     <p class="d-flex total-price">
                        <span>Total</span>
                        <span>$17.60</span>
                     </p>
                  </div>
               </div>
               <div class="col-md-12">
                  <div class="cart-detail p-3 p-md-4">
                     <h3 class="billing-heading mb-4">Payment Method</h3>
                     <div class="form-group">
                        <div class="col-md-12">
                           <label>
                              <form method="post">
                                 {% csrf_token %}

                                 <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="{{ key }}" data-description="Closr Payment" data-amount="3900" data-locale="auto"></script></form
                           ></label>
                        </div>

                        <div class="col-md-12">
                           <div class="radio">
                              <label><input name="" type="radio" name="optradio" class="mr-2" /> UPI payment</label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12">
                           <div class="radio">
                              <label><input name="" type="radio" name="optradio" class="mr-2" /> Blockchain Payment</label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12">
                           <div class="radio">
                              <label><input name="" type="radio" name="optradio" class="mr-2" /> Cash on Delievery</label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12">
                           <div class="checkbox">
                              <label><input name="" type="checkbox" value="" class="mr-2" /> I have read and accept the terms and conditions</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- .col-md-8 -->
      </div>
   </div>
</section>
<!-- .section -->

<script>
   $(document).ready(function () {
      var quantitiy = 0;
      $(".quantity-right-plus").click(function (e) {
         // Stop acting like a button
         e.preventDefault();
         // Get the field name
         var quantity = parseInt($("#quantity").val());

         // If is not undefined

         $("#quantity").val(quantity + 1);

         // Increment
      });

      $(".quantity-left-minus").click(function (e) {
         // Stop acting like a button
         e.preventDefault();
         // Get the field name
         var quantity = parseInt($("#quantity").val());

         // If is not undefined

         // Increment
         if (quantity > 0) {
            $("#quantity").val(quantity - 1);
         }
      });
   });
</script>
{% endblock %}
