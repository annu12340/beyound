{% extends 'base.html' %} {% load static %} {% block content %}

<section class="ftco-section">
   <h1 class="title text-center">Checkout</h1>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-xl-5">
            <div class="row mt-5 pt-3">
               <div class="col-md-12 d-flex mb-5">
                  <div class="cart-detail cart-total p-3 p-md-4">
                     <h3 class="billing-heading mb-4">Cart Total</h3>
                     <p class="d-flex">
                        <span>Subtotal</span>
                        <span>$20.60</span>
                     </p>
                     <p class="d-flex">
                        <span>Delivery</span>
                        <span>$0.00</span>
                     </p>
                     <p class="d-flex">
                        <span>Discount</span>
                        <span>$3.00</span>
                     </p>
                     <hr />
                     <p class="d-flex total-price">
                        <span>Total</span>
                        <span>$17.60</span>
                     </p>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-xl-6">
            <div class="cart-detail p-3 p-md-4">
               <h3 class="billing-heading mb-4">Payment Method</h3>
               <div class="form-group">
                  <div class="col-md-12">
                     <label>
                        <form method="post">
                           {% csrf_token %}

                           <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="{{ key }}" data-description="Closr Payment" data-amount="3900" data-locale="auto"></script></form
                     ></label>
                  </div>

                  <div class="col-md-12">
                     <div class="radio">
                        <label><input name="" type="radio" name="optradio" class="mr-2" /> UPI payment</label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-12">
                     <div class="radio">
                        <label><input name="" type="radio" name="optradio" class="mr-2" /> Blockchain Payment</label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-12">
                     <div class="radio">
                        <label><input name="" type="radio" name="optradio" class="mr-2" /> Cash on Delievery</label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-12">
                     <div class="checkbox">
                        <label><input name="" type="checkbox" value="" class="mr-2" /> I have read and accept the terms and conditions</label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- .section -->

{% endblock %}
